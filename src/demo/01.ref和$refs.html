<body>
    <div id="app">
        <p ref="reference">haha</p>
        <button @click="fn">获取P</button>
        <hello ref="a"></hello>
    </div>
   
    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script>
            Vue.component("hello",{
                template:`<div>123</div>`,
                methods:{
                    reset(){
                        console.log("重置了")
                    }
                }
            })
        const vm = new Vue({
            el: "#app",
            methods: {
                fn(){
                    console.log(this.$refs.reference)
                    this.$refs.a.reset()
                }
            },
        })
    </script>
